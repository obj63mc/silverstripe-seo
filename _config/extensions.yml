---
Name: silverstripe-seo
---
Page:
  extensions:
    - QuinnInteractive\Seo\Extensions\PageSeoExtension
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - QuinnInteractive\Seo\Extensions\SiteConfigSettingsExtension
SilverStripe\Security\Member:
  extensions:
    - QuinnInteractive\Seo\Extensions\MemberExtension
SilverStripe\Control\Controller:
  add_trailing_slash: true
---
Name: silverstripe-seo-trailingslashredirector
After:
  - requestprocessors
---
SilverStripe\Core\Injector\Injector:
  TrailingSlashRedirector:
    class: QuinnInteractive\Seo\Middleware\TrailingSlashRedirector
  SilverStripe\Control\Director:
    properties:
      Middlewares:
        CustomMiddleware: '%$TrailingSlashRedirector'
